<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="TM.css">

</head>

<body id="fp">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 id="wel">Welcome to the Task Manager</h2>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <img src="Taks.png" alt="">
                <br>
                <br>
                <p class="u">Use your account to easily manage tasks</p>
                <input type="text" id="username" placeholder="Enter your user name">
                <br>
                <br>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="button" onclick="si()" class="btn btn-primary btn-lg" id="si">Sign In</button>
                <br>
                No account? <a href="TMaccount.html">Create One!</a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="TM.js"></script>
</body>

</html>
