<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="TM.css">

</head>

<body id="tp" onload="f1()">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>Welcome to your task list</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="Taks.png" alt="">
                <br>
                <div id="idk">
                    <div class="row">
                        <div class="col-6">
                            <span id="ml">My list of tasks</span>
                        </div>
                        <div class="col-6">
                            <span id="lg">Welcome: <span id="name"></span> <br> <span id="lg2">Logout</span>
                            </span>
                        </div>
                    </div>
                </div>
                <br>
                <input type="text" id="tt" placeholder="Task Title">
                <button type="button" class="btn btn-primary" id="add">Add</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Status</th>
                            <th>Delete/Edit</th>
                        </tr>
                    </thead>
                    <tbody id="tb">

                    </tbody>
                </table>
                <br>
                <br>
                <hr>
                <button type="button" class="btn btn-success" id="all">All</button>
                <button type="button" class="btn btn-success" id="comp">Complete</button>
                <button type="button" class="btn btn-success" id="incomp">Incomplete</button>
                <button type="button" class="btn btn-danger" id="delcomp">Delete Completed</button>
            </div>
        </div>
        <div class="modal fade" id="edmo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input type="text" id="newtitle" placeholder="">
                  <br>
                  <input type="radio" name="complete" id="complete">Complete
                  <input type="radio" name="complete" id="incomplete">Incomplete
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="sc">Save changes</button>
                </div>
              </div>
            </div>
          </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="TM.js"></script>
</body>

</html>
